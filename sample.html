<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trigonofy Sample</title>
	<style>
		* {
			border: 0;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas></canvas>

	<script type="module">
		import Trigonofy, { Points, Palette } from '/trigonofy.js'

		function generateBackground(canvas, width, height) {
			// Set visible canvas size
			canvas.style.width = `${width}px`
			canvas.style.height = `${height}px`

			// Resize dimension based on device's dpr
			let scale = window.devicePixelRatio;
			width = Math.floor(width * scale)
			height = Math.floor(height * scale)

			// Prepare canvas
			let ctx = canvas.getContext('2d');
			ctx.scale(scale, scale);
			canvas.height = height
			canvas.width = width

			// Generate pattern
			let pattern = Trigonofy({
				width: width,
				height: height,
				palette: Palette.colorbrewer(),
			})

			// Render pattern
			let opts = { lineWidth: Math.round(scale) };
			pattern.renderRandom(ctx, opts);
		}

		const canvas = document.querySelector('canvas')
		generateBackground(canvas, window.innerWidth, window.innerHeight)
	</script>
</body>

</html>
