<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trigonofy Sample</title>
	<style>
		* {
			border: 0;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas></canvas>

	<script type="module">
		import { Palette, Triangle, Voronoi } from '/trigonofy.js'

		function generateBackground(canvas, width, height) {
			// Set visible canvas size
			canvas.style.width = `${width}px`
			canvas.style.height = `${height}px`

			// Resize actual canvas size based on device's dpr
			let scale = window.devicePixelRatio
			let ctx = canvas.getContext('2d')
			ctx.scale(scale, scale)
			canvas.width = Math.floor(width * scale)
			canvas.height = Math.floor(height * scale)

			// Generate pattern
			Voronoi(ctx, {
				width: canvas.width,
				height: canvas.height,
				palette: Palette.colorbrewer(),
				lineWidth: Math.round(scale * 2),
			})
		}

		const canvas = document.querySelector('canvas')
		generateBackground(canvas, window.innerWidth, window.innerHeight)
	</script>
</body>

</html>
