<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trigonofy Sample</title>
	<style>
		* {
			border: 0;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas width="1366" height="768"></canvas>

	<script type="module">
		import Trigonofy, { Points, Palette } from '/trigonofy.js'

		let canvas = document.querySelector('canvas')
		let ctx = canvas.getContext('2d')

		Trigonofy({
			width: canvas.width,
			height: canvas.height,
			palette: Palette.colorbrewer(),
		}).renderRandom(ctx)
	</script>
</body>

</html>
