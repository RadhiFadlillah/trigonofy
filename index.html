<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trigonofy Sample</title>
	<style>
		* {
			border: 0;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			flex-flow: row wrap;
			gap: 8px;
		}
	</style>
</head>

<body>
	<script type="module">
		import Trigonofy, { Points, Palette } from '/trigonofy.js'

		let pattern = Trigonofy({
			width: window.innerWidth,
			height: window.innerHeight,
			palette: Palette.colorbrewer(),
			points: Points.random(window.innerWidth, window.innerHeight)
		})

		let canvas = pattern.renderTriangle()
		document.body.appendChild(canvas)
	</script>
</body>

</html>
